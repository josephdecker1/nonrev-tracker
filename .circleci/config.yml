version: 2.1
jobs:
  build:
    docker:
      - image: node:10 # Where the build happens
        environment:
          GOOGLE_MAPS_KEY: $GOOGLE_MAPS_KEY
          FILE_NAME: keys.js
    working_directory: ~/app
    steps:
      - checkout # check out the code in the project directory
      - run:
          name: install node modules
          command: npm install
      - run:
          name: copy env vars to keys file
          command: cp keys.js.template $FILE_NAME
      - run:
          name: substitute key template from env vars
          command: sed -i 's/google_api_key/$GOOGLE_MAPS_KEY/g' $FILE_NAME
      - run:
          name: install firebase tools
          command: npm install --save-dev firebase-tools
      - run:
          name: ensure functions functional!
          command: cd functions && npm install
      - run:
          name: build react app(s)
          command: npm run build
      - persist_to_workspace:
          root: ~/app
          paths:
            - dist/*
            - firebase.json
            - .firebaserc
            - database.rules.json
            - firestore.indexes.json
            - firestore.rules
            - storage.rules

  deploy:
    docker:
      - image: node:10 # Where the deploy happens
    working_directory: ~/app
    steps:
      - attach_workspace:
          at: ~/app
      - run:
          name: install firebase tools
          command: npm install --save-dev firebase-tools
      - run:
          name: deploy Master
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_CI_TOKEN

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
